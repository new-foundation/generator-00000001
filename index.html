<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Agent Studio Form (Multi-File)</title>
    
    <!-- React Dependencies -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Your Styles -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="root"></div>

    <!-- Components -->
    <script type="text/babel" src="steps/StepPersonalityDimensions.js"></script>
    <script type="text/babel" src="steps/StepDNATraitsAndPrompt.js"></script>
    <script type="text/babel" src="steps/StepModelConfig.js"></script>
    <script type="text/babel" src="steps/StepDataSourcesAndCapabilities.js"></script>
    
    <!-- Main App -->
    <script type="text/babel">
        function App() {
            return (
                <div className="container">
                    <StepPersonalityDimensions />
                    <StepDNATraitsAndPrompt />
                    <StepModelConfig />
                    <StepDataSourcesAndCapabilities />
                </div>
            );
        }

        const container = document.getElementById("root");
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
